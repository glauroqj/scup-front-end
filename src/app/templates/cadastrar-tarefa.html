<navbarheader></navbarheader>
<div data-ng-controller="CadastroTarefaController as CadastroTarefa">
	<boxtitulo title="boxTitle"></boxtitulo>
	<div class="grid-info">
		<div class="container">
			<div class="row">
				<menuside></menuside>
				<div class="lista">
					<div class="col-sm-12 col-md-9 col-lg-9">

						<div class="row">
							<div class="col-md-12">
								<div class="titulo-sala">
									tarefas
								</div>
								<div class="box-sala">
									<ul class="list-inline">
										<li>
											<form class="form-horizontal" name="form" data-ng-submit="CadastroTarefa.submit(nome, description, date)" role="form">
												<fieldset>

													<div class="form-group">
														<div class="col-md-offset-2 col-md-6">
															<div class="input-group">
																<span class="input-group-addon">Nome</span>
																<input type="text" class="form-control" name="nome" id="nome" data-ng-model="nome" required="">
															</div>
														</div>
													</div>

													<div class="form-group">
														<div class="col-md-offset-2 col-md-6">
															<div class="input-group">
																<span class="input-group-addon">Descrição</span>
																<input type="text" class="form-control" name="description" id="description" data-ng-model="description" required="">
															</div>
														</div>
													</div>

													<div class="form-group">
														<div class="col-md-offset-2 col-md-6">
															<div class="input-group">
																<span class="input-group-addon">Data de Conclusão</span>
																<input type="date" class="form-control" name="date" id="date" data-ng-model="date" required="">
															</div>
														</div>
													</div>

													<div class="form-group">
														<div class="col-lg-offset-2 col-md-6">
															<button type="submit" class="btn btn-login btn-block">Salvar</button>
														</div>
													</div>

												</fieldset>
											</form>
										</li>
									</ul>
								</div>
							</div>
						</div> <!-- row -->

						<div data-ng-if="CadastroTarefa.yes_user">


						<h4>Tarefas Cadastradas</h4>

							<div class="box-alunos-editar clearfix">
								<div class="gerenciar-notas-editar">
									<div class="row">
										<div class="col-md-12">
											<div class="col-md-4">
												<b>Nome</b>
											</div>
											<div class="col-md-4">
												<b>Descrição</b>
											</div>
											<div class="col-md-4">
												<b>Data de Conclusão</b>
											</div>
										</div>
									</div>
									<div class="row" data-ng-repeat='lista_task in CadastroTarefa.lista_tasks'>
										<div class="col-md-12">
											<div class="col-md-4">
												<div class="box-avaliacoes">
													<ul class="list-unstyled">
														<li>
															{{lista_task.name}}
														</li>
													</ul>
												</div>
											</div>
											<div class="col-md-4">
												<div class="box-avaliacoes">
													<ul class="list-unstyled">
														<li>
															{{lista_task.description}}
														</li>
													</ul>
												</div>
											</div>
											<div class="col-md-4">
												<div class="box-avaliacoes">
													<ul class="list-unstyled">
														<li>
															{{lista_task.data | date:'d/M/yyyy'}}
														</li>
													</ul>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div> <!-- row -->


					</div>
				</div>
			</div>
		</div>
	</div>
</div>
